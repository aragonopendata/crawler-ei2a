# EMBEDDED SERVER CONFIGURATION (ServerProperties)
# Server HTTP port.
server.port=9999
server.servlet.contextPath=/





moriarty.notebook.category=NOTEBOOKS


moriarty.notebook.url=http://argon-containermanager:9999/cm/v1/notebooks/published
moriarty.endpoint.url=http://argon-m3restapi:9999

server.jetty.maxFormContentSize=3097152B 
server.jetty.max-http-post-size=-1
server.tomcat.max-http-post-size=-1


spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


spring.jackson.default-property-inclusion=non_null


# LOGGING
# logging.config= # Location of the logging configuration file. For instance, `classpath:logback.xml` for Logback.
# logging.exception-conversion-word=%wEx # Conversion word used when logging exceptions.
# logging.file= # Log file name (for instance, `myapp.log`). Names can be an exact location or relative to the current directory.
logging.file=/app/log/m3editor.log
# logging.file.max-history=0 # Maximum of archive log files to keep. Only supported with the default logback setup.
logging.file.max-history=5
# logging.file.max-size=10MB # Maximum log file size. Only supported with the default logback setup.
logging.file.max-size=10MB
# logging.level.*= # Log levels kind mapping. For instance, `logging.level.org.springframework=DEBUG`.
logging.level.root=ERROR
logging.level.es.itainnova=TRACE
# logging.path= # Location of the log file. For instance, `/var/log`.
# logging.path=/logs/
# logging.pattern.console= # Appender pattern for output to the console. Supported only with the default Logback setup.
logging.pattern.console=%d{dd/MM/yy HH:mm:ss.SSS}#%t|%-5p|>%m ~%C{1}[%L]%n
# logging.pattern.dateformat=yyyy-MM-dd HH:mm:ss.SSS # Appender pattern for log date format. Supported only with the default Logback setup.
# logging.pattern.dateformat=dd/MM/yy HH:mm:ss.SSS
# logging.pattern.file= # Appender pattern for output to a file. Supported only with the default Logback setup.
logging.pattern.file=%d{dd/MM/yy HH:mm:ss.SSS}#%t|%-5p|>%m ~%C{1}[%L]%n
# logging.pattern.level=%5p # Appender pattern for log level. Supported only with the default Logback setup.
# logging.register-shutdown-hook=false # Register a shutdown hook for the logging system when it is initialized.