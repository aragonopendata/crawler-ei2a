debug=false
# EMBEDDED SERVER CONFIGURATION (ServerProperties)
# Server HTTP port.
server.port=9999
server.servlet.contextPath=/

moriarty.configLogging.defaultLevel=OFF
#moriarty.configLogging.inMemoryLogCacheSize=2048 -> Number of log entries saved when inMemoryLogger is used
moriarty.configLogging.inMemoryLogCacheSize=2048

#moriarty.projectGroupId for debugging information. It is convenient to specify it
moriarty.projectGroupId=es.itainnova.moriarty
# moriarty.paths.thinProperties path to file thin.properties generated by the command mvn spring-boot-thin:properties
moriarty.paths.applicationProperties=/application.properties
moriarty.paths.thinProperties=/m2/thin.properties
#moriarty.proxy.host=
#moriarty.proxy.port=
moriarty.numConcurrentWorkers=4
moriarty.numberExecutionsInMemory=20
#No logs by default
moriarty.configLogging.defaultLevel=OFF
moriarty.configLogging.consoleLevel=ERROR
#moriarty.configLogging.inMemoryLogCacheSize=2048 -> Number of log entries saved when inMemoryLogger is used
moriarty.configLogging.inMemoryLogCacheSize=2048
#moriarty.configLogging.mongoBufferSize=128 -> Mongo Buffer Size. Mongo entries are kept in a buffer till it is full
moriarty.configLogging.mongoBufferSize=128
#moriarty.configLogging.loggerName=es -> Only loggers which name starts with loggerName will be logged



spring.data.mongodb.database=moriarty
spring.data.mongodb.host=argon-mongo
spring.data.mongodb.port=27017
# LOGGING
# logging.config= # Location of the logging configuration file. For instance, `classpath:logback.xml` for Logback.
logging.config=/app/conf/logback.xml
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration\
  org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration\
org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration\
  org.springframework.boot.autoconfigure.data.web.SpringDataWebAutoConfiguration \
org.springframework.boot.autoconfigure.solr.SolrAutoConfiguration

server.jetty.maxFormContentSize=3097152B
server.jetty.max-http-post-size=-1
server.tomcat.max-http-post-size=-1
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


moriarty.urls.containerManagerNbsAvailable=http://argon-containermanager:9999/cm/v1/notebooks/available
moriarty.urls.containerManagerNbsPublished=http://argon-containermanager:9999/cm/v1/notebooks/published
moriarty.urls.containerManagerCreateNb=http://argon-containermanager:9999/cm/v1/notebooks/create
moriarty.urls.m3restapiGetNotebooks=http://argon-m3restapi:9999/notebooks
moriarty.requestPolicyOnError.sleepMs=5000


